<body>
    <div class="position-absolute top-50 start-50 translate-middle text-center container-sm" style="outline: 1px solid black; border-radius: 20px; margin-top: 20px; max-width: 500px">
        <div class="mb-5 mt-5">
            <div class="row">
                <p style="font-size: 34px;; font-weight: 900; color: #214E41">Регистрация</p>
            </div>
            <div class="row">

        </div>
        <form>
            <div class="input-group input-group-sm mx-auto mb-5 w-75 row">

        <div class="text-center" style="margin-bottom: 2rem;">
            <button type="submit" class="btn btn-primary w-50 btn-lg btn-dark row mb-3" style="border-radius: 27px; font-weight: 900; background-color: #214E41; color: white;">Войти</button>
        </div>
        <div class="row">
            <div class="col-6" style="text-align: end;">
                <p style="color: #214E41;">Есть аккаунт?</p>
            </div>
